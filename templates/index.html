<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orario Parser</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=3">
</head>
<body>
    <div class="loading" id="loading">
        <div class="loader"></div>
    </div>

    <div class="container">
        <h1>Orario Parser</h1>
        <p>Carica il file PDF dell'orario scolastico per iniziare l'elaborazione.</p>

        <form method="POST" enctype="multipart/form-data" id="uploadForm">
            <label class="upload-area" id="uploadArea">
                <div class="upload-icon"></div>
                <div class="upload-text">
                    <strong>Trascina il PDF qui o clicca per selezionare</strong>
                    <small>Supporta file PDF fino a 10MB</small>
                </div>
                <input type="file" name="pdf" accept=".pdf" required id="fileInput">
            </label>

            <button type="submit">Continua</button>
        </form>

        <footer>Orario Parser {{ versione }}</footer>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
