<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orario Parser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(30, 30, 30, 0.95);
            border-radius: 24px;
            padding: 48px 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 16px;
        }

        .header h1 {
            color: #ffffff;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            color: #888;
            font-size: 15px;
            line-height: 1.6;
        }

        .upload-section {
            margin-top: 40px;
        }

        .section-title {
            color: #ffffff;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .upload-box {
            background: rgba(20, 20, 20, 0.8);
            border: 2px dashed rgba(33, 150, 243, 0.5);
            border-radius: 16px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 24px;
            position: relative;
            display: block;
            width: 100%;
        }

        .upload-box:hover {
            background: rgba(25, 25, 25, 0.9);
            border-color: rgba(33, 150, 243, 0.8);
            transform: translateY(-2px);
        }

        .upload-box.has-file {
            border-color: rgba(76, 175, 80, 0.6);
            background: rgba(76, 175, 80, 0.05);
        }

        .upload-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #2196F3 0%, #21CBF3 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
        }

        .upload-icon svg {
            width: 32px;
            height: 32px;
            fill: white;
        }

        .upload-text {
            color: #ffffff;
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .upload-hint {
            color: #888;
            font-size: 13px;
        }

        .file-name {
            display: none;
            color: #4CAF50;
            font-size: 14px;
            margin-top: 12px;
            font-weight: 500;
        }

        .upload-box.has-file .file-name {
            display: block;
        }

        .upload-box.has-file .upload-icon {
            background: linear-gradient(135deg, #4CAF50 0%, #8BC34A 100%);
            animation: successPulse 0.5s ease;
        }

        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .upload-box.has-file .upload-text {
            color: #4CAF50;
        }

        .upload-box.has-file .upload-hint {
            display: none;
        }

        input[type="file"] {
            display: none;
        }

        .continue-btn {
            width: 100%;
            background: linear-gradient(135deg, #2196F3 0%, #21CBF3 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .continue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(33, 150, 243, 0.4);
        }

        .continue-btn:disabled {
            background: rgba(100, 100, 100, 0.3);
            cursor: not-allowed;
            transform: none;
        }

        .continue-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer p {
            color: #666;
            font-size: 13px;
        }

        @media (max-width: 640px) {
            .container {
                padding: 32px 24px;
            }

            .header h1 {
                font-size: 26px;
            }

            .upload-box {
                padding: 32px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Orario Parser</h1>
            <p>Carica uno o due file PDF dell'orario scolastico per unirli in un unico output.</p>
        </div>

        <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
            <!-- Orario 1 -->
            <div class="upload-section">
                <h2 class="section-title">Orario 1</h2>
                <label for="file1" class="upload-box" id="uploadBox1">
                    <div class="upload-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                        </svg>
                    </div>
                    <p class="upload-text">Trascina il PDF qui o clicca per selezionare</p>
                    <p class="upload-hint">Formato supportato: PDF</p>
                    <p class="file-name" id="fileName1"></p>
                </label>
                <input type="file" id="file1" name="file1" accept=".pdf">
            </div>

            <!-- Orario 2 -->
            <div class="upload-section">
                <h2 class="section-title">Orario 2</h2>
                <label for="file2" class="upload-box" id="uploadBox2">
                    <div class="upload-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                        </svg>
                    </div>
                    <p class="upload-text">Trascina il PDF qui o clicca per selezionare</p>
                    <p class="upload-hint">Formato supportato: PDF</p>
                    <p class="file-name" id="fileName2"></p>
                </label>
                <input type="file" id="file2" name="file2" accept=".pdf">
            </div>

            <button type="submit" class="continue-btn" id="submitBtn" disabled>
                <span>Continua</span>
                <svg viewBox="0 0 24 24">
                    <path d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z"/>
                </svg>
            </button>
        </form>

        <div class="footer">
            <p>Orario Parser v0.1.0</p>
        </div>
    </div>

    <script>
        const file1Input = document.getElementById('file1');
        const file2Input = document.getElementById('file2');
        const uploadBox1 = document.getElementById('uploadBox1');
        const uploadBox2 = document.getElementById('uploadBox2');
        const fileName1 = document.getElementById('fileName1');
        const fileName2 = document.getElementById('fileName2');
        const submitBtn = document.getElementById('submitBtn');

        function updateSubmitButton() {
            if (file1Input.files.length > 0 || file2Input.files.length > 0) {
                submitBtn.disabled = false;
            } else {
                submitBtn.disabled = true;
            }
        }

        function handleFileSelect(input, box, fileNameEl) {
            input.addEventListener('change', function() {
                if (this.files.length > 0) {
                    box.classList.add('has-file');
                    fileNameEl.textContent = 'âœ“ ' + this.files[0].name;
                    
                    // Forza il reflow per attivare l'animazione
                    box.offsetHeight;
                } else {
                    box.classList.remove('has-file');
                    fileNameEl.textContent = '';
                }
                updateSubmitButton();
            });
        }

        function handleDragAndDrop(box, input) {
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                box.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                box.addEventListener(eventName, () => {
                    box.style.transform = 'scale(1.02)';
                    box.style.borderColor = 'rgba(33, 150, 243, 1)';
                    box.style.background = 'rgba(33, 150, 243, 0.1)';
                });
            });

            ['dragleave', 'drop'].forEach(eventName => {
                box.addEventListener(eventName, () => {
                    box.style.transform = '';
                    box.style.borderColor = '';
                    box.style.background = '';
                });
            });

            box.addEventListener('drop', function(e) {
                const dt = e.dataTransfer;
                const files = dt.files;

                if (files.length > 0 && files[0].type === 'application/pdf') {
                    input.files = files;
                    input.dispatchEvent(new Event('change'));
                }
            });
        }

        handleFileSelect(file1Input, uploadBox1, fileName1);
        handleFileSelect(file2Input, uploadBox2, fileName2);
        handleDragAndDrop(uploadBox1, file1Input);
        handleDragAndDrop(uploadBox2, file2Input);
    </script>
</body>
</html>
